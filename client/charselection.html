<html>
	<head>
		<title>Seabattles</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon"/>
		<!-- type="image/ico" -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	</head>
	
	<body>
	<div id="demo">
		<h1>Your chars</h1>
		<button type="buttonPlay" onclick="loadDoc('getcharlist.php', myFunction)">Play</button>
		<button type="buttonDelete" onclick="loadDoc('getcharlist.php', myFunction)">Delete</button>
		<button type="buttonCreate" onclick="loadDoc('getcharlist.php', myFunction)">Delete</button>
	</div>

	<script>
	window.onload = function() {
		loadDoc('getcharlist.php', myFunction);
	}
	function loadDoc(url, cFunction) {
	  var xhttp;
	  xhttp=new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
		  cFunction(this);
		}
	  };
	  xhttp.open("POST", url, true);
	  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xhttp.send("fname=Henry&lname=Ford"); 
	  //xhttp.send();
	}
	function myFunction(xhttp) {
	  document.getElementById("demo").innerHTML =
	  xhttp.responseText;
	}
	</script>
	</body>
</html>
